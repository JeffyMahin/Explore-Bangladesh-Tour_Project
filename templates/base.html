{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block heading %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">



    <title>
        {% block title%}
        {% endblock %}
    </title>
  </head>
  <body>



    <!--  Navbar Start  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">


            <a class="navbar-brand" href="{% url 'division' %}">Explore Bangladesh</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>


            <!--  col-auto Start -->


            <div class="col-auto">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <!-- <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li> -->

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'division' %}">Divisions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'image' %}">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://wub.edu.bd/contact"  target="_blank">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus" style="padding-right:10px";></i>Registration</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/admin"><i class="fas fa-sign-in-alt" style="padding-right:10px";></i>Login</a>
                        </li>

                    </ul>
                </div>
            </div>


            <!--  col-auto End -->

        </div>
    </nav>

    <!--  Navbar End  -->

    {% block content %}
    {% endblock %}

    <!-- <div class="footer">
        <p class="footer-para">All right reserved by &copy; Explore Bangladesh 2020</p>
    </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/a076d05399.js' %}"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
      $('table').dataTable({searching: false, paging: true, info: false});
    </script>
  </body>
</html>
